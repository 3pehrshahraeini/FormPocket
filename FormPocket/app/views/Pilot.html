<style>
    .dx-toolbar {
        background-color: white;
        text-align: center
    }

    .dx-popup-content {
        padding: 0px !important
    }

    .button1 {
        color: white;
        height: 5%;
        width: 48%;
        padding: 5px;
        border-radius: 5px;
        position: fixed
    }
</style>

<body>
    <div style="height:100%">
        <div class="box  maincontainer" style="height:100%;overflow-y:hidden;max-width:1200px;margin:0 auto 0 auto">
            <div class="rowx header" ng-include="'app/views/header.html'"></div>
            <div class="rowx content" style="clear:both;background:#f0f3f5;  ">
            </div>


            <div class="rowx footer app-footer" ng-include="'app/views/Footer.html'" ng-init="type = 'appPilot';" style="padding:0;flex:0 0 45px" ng-click="btn_new()"></div>
        </div>
        <div id="popup_new" dx-popup="popup_new">
            <div style="padding:20px;">
                <div dx-button="btn_asr">ASR</div>
            </div>

            <div style="padding:20px;">
                <div dx-button="btn_voyage_report"></div>
            </div>

        </div>
        <div id="popup_ASR" dx-popup="popup_ASR">
            <div dx-scroll-view="scroll_asr" style="padding:0px 0px 0 0;margin-top: 5px">
                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>1.Type of Event</label>
                    <div dx-select-box="sb_eventType"></div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>12.ALTITUDE</label>
                    <div dx-number-box="numAltitude"></div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>13.SPEED / MACH NO.</label>
                    <div dx-number-box="numSpeed"></div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>14.A/C WEIGHT</label>
                    <div dx-number-box="numACWeight"></div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>16.FLIGHT PHASE</label>
                    <div dx-select-box="sb_flightPhase"></div>
                </div>

                <div class="  col-sm-6 col-md-6 padding-7 dx-border">
                    <label>17.LOCATION</label>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">AIRPORT</label>
                        <div dx-text-box="txtLocationAirport"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">STAND</label>
                        <div dx-text-box="txtLocationStand"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">RUNWAY</label>
                        <div dx-text-box="txtLocationRunway"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">GEOGRAPHICAL POSITION</label>
                        <div dx-number-box="numLocationLat"></div>
                        <div dx-number-box="numLocationLng" style="margin-top:5px"></div>
                    </div>
                </div>


                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>20.SIGNIFICANT WX</label>
                    <div dx-select-box="sb_significantWx"></div>
                </div>


                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>21.RUNWAY CONDITION</label>
                    <div dx-select-box="sb_runwayCondition"></div>
                </div>

                <div class="  col-sm-6 col-md-6 padding-7 dx-border">
                    <label>22.AIRCRAFT CONFIGURATION</label>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">A/P</label>
                        <div dx-number-box="numAP"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">A/THR</label>
                        <div dx-number-box="numATHR"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">GEAR</label>
                        <div dx-number-box="numGear"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">FLAP</label>
                        <div dx-number-box="numFlap"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">SLAT</label>
                        <div dx-number-box="numSlat"></div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-4 padding-7 dx-border">
                        <label style="color:gray">SPOILERS</label>
                        <div dx-number-box="numSpoilers"></div>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>23.EVENT SUMMARY</label>
                    <div dx-text-area="txtEventSummary"></div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>24.ACTION TAKEN, RESULT AND ANY SUBSEQUENT EVENT(S)</label>
                    <div dx-text-area="txtAction"></div>
                </div>

                <div class="col-lg-4 col-sm-6 col-md-6 padding-7 dx-border">
                    <label>25.OTHER INFORMATION AND SUGGESTIONS FOR PREVENTETIVE ACTIONS</label>
                    <div dx-text-area="txtOtherInfo"></div>
                </div>

            </div>
        </div>
        <!--1/11/21-->
        <div id="popup_voyage_report" dx-popup="popup_voyage_report">
            <div dx-scroll-view="scroll_asr" style="padding:3px;margin-top: 5px">
                <div style="border:1px solid #ccc; ">
                    <div style="border-bottom:1px solid #ccc;background:#eee;padding:5px;font-weight:bold;color:gray;margin-bottom:0px">
                        FLIGHT IRREGULARITY
                    </div>
                    <div style="padding:5px;">
                        <div class="col-xs-10" style="padding:5px;">CANCELLATION</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_cancellation"></div></div>

                        <div class="col-xs-10" style="padding:5px;">RETURN</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_return"></div></div>

                        <div class="col-xs-10" style="padding:5px;">DIVERSION</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_diversion"></div></div>

                        <div class="col-xs-10" style="padding:5px;">ABN / EMER EVENT</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_abn"></div></div>

                        <div class="col-xs-10" style="padding:5px;">DELAY > 30 MINUTES</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_delay"></div></div>


                        <div style="clear:both"></div>
                    </div>

                </div>
                <div style="border:1px solid #ccc;margin-top:5px ">
                    <div style=" border-bottom:1px solid #ccc;background:#eee;padding:5px;font-weight:bold;color:gray;margin-bottom:0px">
                        REASON(S)
                    </div>
                    <div style="padding:5px;">
                        <div class="col-xs-10" style="padding:5px;">TECHNICAL</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_technical"></div></div>

                        <div class="col-xs-10" style="padding:5px;">ATC</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_atc"></div></div>

                        <div class="col-xs-10" style="padding:5px;">SECURITY</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_security"></div></div>

                        <div class="col-xs-10" style="padding:5px;">FLT OPS</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_fltOps"></div></div>

                        <div class="col-xs-10" style="padding:5px;">AIRCRAFT LATE ARRIVAL </div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_aircraftLateArrival"></div></div>

                        <div class="col-xs-10" style="padding:5px;">PAX HANDLING</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_paxHandling"></div></div>

                        <div class="col-xs-10" style="padding:5px;">CATERING</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_catering"></div></div>

                        <div class="col-xs-10" style="padding:5px;">WEATHER</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_weather"></div></div>

                        <div class="col-xs-10" style="padding:5px;">RAMP HANDLING</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_rampHandling"></div></div>

                        <div class="col-xs-10" style="padding:5px;">OTHER</div>
                        <div class="col-xs-2" style="padding:5px;"><div dx-check-box="chb_other"></div></div>

                        
                        <div style="clear:both"></div>
                    </div>
                </div>
                <div style="border:1px solid #ccc;margin-top:5px; ">
                    <div style=" border-bottom:1px solid #ccc;background:#eee;padding:5px;font-weight:bold;color:gray;margin-bottom:0px">
                        REPORT
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
